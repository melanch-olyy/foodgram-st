[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501
[isort]
default_section = THIRDPARTY
known_first_party = api, recipes, users, foodgram
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER